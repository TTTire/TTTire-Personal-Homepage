<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTTire</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 3;
            padding: 40px 60px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;  /* 头像和文字之间的间距 */
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            border-color: #00ffff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .avatar:hover img {
            transform: scale(1.1);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;  /* 使用相同的字体 */
            font-size: 28px;
            font-weight: bold;
            color: #00ffff;  /* 使用相同的基础颜色 */
        }

        nav {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 22px;                /* 增加字体大小 */
            font-weight: 700 !important;    /* 加粗 */
            font-style: italic !important;  /* 斜体 */
            text-decoration: none !important;
            transition: color 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;            /* 增加字间距 */
        }

        .nav-link:hover {
            color: #fff;
            cursor: pointer;
        }

        /* 确保所有状态下都保持样式 */
        .nav-link:hover,
        .nav-link:active,
        .nav-link:focus {
            font-weight: 700 !important;
            font-style: italic !important;
            text-decoration: none !important;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 60px;
            font-family: 'Orbitron', sans-serif;
        }

        .letter {
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
            font-size: 216px;
            color: #00ffff;  /* 基础颜色 */
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px rgba(0, 255, 255, 0.5);
            animation: techPulse 2s infinite alternate;
            font-weight: 700;
            -webkit-text-stroke: 2px rgba(0, 255, 255, 0.5);
        }

        @keyframes techPulse {
            0% {
                color: #00ffff;
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff;
            }
            100% {
                color: #0099ff;
                text-shadow: 
                    0 0 15px #0099ff,
                    0 0 25px #0099ff,
                    0 0 45px #0099ff;
            }
        }

        .letter:hover {
            transform: scale(1.1);
            animation: techGlow 0.5s infinite alternate;
        }

        @keyframes techGlow {
            0% {
                color: #00ffff;
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 50px #00ffff;
            }
            100% {
                color: #ff00ff;
                text-shadow: 
                    0 0 25px #ff00ff,
                    0 0 35px #ff00ff,
                    0 0 55px #ff00ff;
            }
        }

        .view-work {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            margin-top: 120px;
            padding: 10px 20px;
            background: transparent;
            color: #666;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 18px;
            border-bottom: 1px solid #666;
        }

        .view-work:hover {
            color: #999;
            border-bottom-color: #999;
            background: transparent;
        }

        .arrow {
            margin-left: 10px;
            font-size: 20px;
        }

        .light-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .light-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            mix-blend-mode: screen;
            z-index: 1;
            background: transparent;
        }
    </style>
</head>
